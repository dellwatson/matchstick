specVersion: 0.0.2
description: Demo subgraph which showcases the testing framework
repository: https://github.com/LimeChain/demo-subgraph
schema:
  file:
    /: ./schema.garphql
dataSources:
  - kind: ethereum/contract
    name: Gravity
    network: mainnet
    source:
      address: '0x90cBa2Bbb19ecc291A12066Fd8329D65FA1f1947'
      abi: Gravity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Gravity
          file:
            /: ./abis/Gravity.json
      eventHandlers:
        - event: NewGravatar(uint256,address,string,string)
          handler: handleNewGravatar
        - event: UpdatedGravatar(uint256,address,string,string)
          handler: handleUpdatedGravatar
      file:
        /: ./src/mappings/gravity.ts
  - kind: ethereum/contract
    name: MyDataSource
    network: mainnet
    source:
      address: '0x90cBa2Bbb14ecc291A12066Fd8329D65FA1f1947'
      abi: Example
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CustomEntity
      abis:
        - name: Example
          file:
            /: ./abis/Example.json
      eventHandlers:
        - event: NewCustomEntity(uint256,string)
          handler: handleNewCustomEntity
      file:
        /: ./src/mappings/example.ts
  - kind: ethereum/contract
    name: cryptopunks
    network: mainnet
    source:
      address: "0xb47e3cd837dDF8e4c57F05d70Ab865de6e193BBB"
      abi: cryptopunks
      startBlock: 3914495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - CryptoPunk
        - NFT
        - Transaction
        - Sale
        - Assign
        - Offer
        - Transfer
        - Purchase
      abis:
        - name: cryptopunks
          file:
            /: ./abis/cryptopunks.json
      eventHandlers:
        - event: Assign(indexed address,uint256)
          handler: handleAssign
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: PunkTransfer(indexed address,indexed address,uint256)
          handler: handlePunkTransfer
        - event: PunkOffered(indexed uint256,uint256,indexed address)
          handler: handlePunkOffered
        - event: PunkBidEntered(indexed uint256,uint256,indexed address)
          handler: handlePunkBidEntered
        - event: PunkBidWithdrawn(indexed uint256,uint256,indexed address)
          handler: handlePunkBidWithdrawn
        - event: PunkBought(indexed uint256,uint256,indexed address,indexed address)
          handler: handlePunkBought
        - event: PunkNoLongerForSale(indexed uint256)
          handler: handlePunkNoLongerForSale
      file:
        /: ./src/mappings/cryptopunks.ts
  - kind: ethereum/contract
    name: WrappedPunks
    network: mainnet
    source:
      address: "0xb7F7F6C52F2e2fdb1963Eab30438024864c313F6"
      abi: WrappedPunks
      startBlock: 10821737
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Paused
        - ProxyRegistered
        - Transfer
        - Unpaused
      abis:
        - name: WrappedPunks
          file:
            /: ./abis/WrappedPunks.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: ProxyRegistered(address,address)
          handler: handleProxyRegistered
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleWrappedPunkTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file:
        /: ./src/mappings/cryptopunks.ts
templates:
  - name: Burger
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Burger
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Burger
      abis:
        - name: Burger
          file:
            /: ./abis/Burger.json
      eventHandlers:
        - event: NewBurger(string)
          handler: handleNewBurger
      file:
        /: ./src/mappings/burger.ts
